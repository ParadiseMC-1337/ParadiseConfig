# 此模块检测自动食用食物的 AutoEat 机器人。
# AutoEat VL 每 5 分钟才减少一次，以捕捉作弊，无论进食会话间隔多长。
# 增加 20 VL。
AutoEat:
  enabled: false
  # 取消消耗事件的 VL 值。设置为 0 表示不取消。
  cancel_vl: 80
  # 超过 cancel_vl 的检测将在此时间内停止所有进食（以毫秒为单位）。
  timeout: 5000
  # 在特定违规级别执行的命令。
  thresholds:
    60: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for AutoEat"
    120: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for AutoEat"
    200: "kick {player} AutoEat"

# AutoFish 识别自动钓鱼机器人。
# 如果您修改了钓鱼时间或行为，请测试此检查是否与您的设置兼容。
# 由于 Spigot API 的更改，此检查在低于 1.11 版本的 Minecraft 上会自动禁用。
AutoFish:
  enabled: false
  # 取消钓鱼的 VL 值。设置为 0 表示不取消。
  cancel_vl: 100
  parts:
    # 这部分识别瞬时反应速度以检测自动钓鱼模组。
    # 经验丰富的渔夫可能会出现误报。
    # 增加 1 到 60 VL。
    inhuman_reaction:
      enabled: true
    # 一致性部分检测简单钓鱼机器人的恒定反应时间。
    # 增加 1 到 130 VL。
    consistency:
      enabled: true
      # 您是否允许在服务器上使用 AFK 钓鱼农场？
      allow_afk_fishing_farms: true
  # 在特定违规级别执行的命令。
  thresholds:
    90: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for AutoFish"
    140: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for AutoFish"
    200: "kick {player} AutoFish"

# AutoPotion 识别自动投掷药水的机器人，例如在低生命值时。
# 由于 Spigot API 的更改，此检查在低于 1.11 版本的 Minecraft 上会自动禁用。
# 增加 50 VL。
AutoPotion:
  enabled: false
  # 取消药水投掷的 VL 值。设置为 0 表示不取消。
  cancel_vl: 100
  # 超过 cancel_vl 的检测将在此时间内停止所有药水投掷（以毫秒为单位）。
  timeout: 1000
  # 在特定违规级别执行的命令。
  thresholds:
    50: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for AutoPotion"
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for AutoPotion"
    200: "kick {player} AutoPotion"

# AutoTool 检测“智能工具”作弊，该作弊会在敲击方块之前或之后立即切换到完美的
# 工具。
# ▸ 当切换距离敲击 ≤ 80 毫秒时，增加 20 VL，
#   当 ≤ min_switch_delay（默认为 150 毫秒）时，增加 10 VL。
# ▸ 一旦玩家在 streak_window 内执行 4 次此类切换，额外增加 +40 VL。
# ▸ 达到 cancel_vl 时，热键栏切换被取消；后续切换将被阻止
#   <timeout> 毫秒，并且玩家的物品栏会重新同步。
AutoTool:
  enabled: false
  # 取消后续工具切换的违规级别。
  # 0 = 从不取消。
  cancel_vl: 200
  # 达到 cancel_vl 后所有切换被阻止的时间（毫秒）。
  timeout: 1500
  # 忽略 ping 高于此值的玩家（毫秒）。 -1 = 不检查 ping。
  max_ping: 500
  # 在第一次敲击方块后（或之前）比此速度更快的切换将被标记。
  # ↓ 较低 = 更宽松   ↑ 较高 = 更严格
  min_switch_delay: 150
  # 用于检测即时“切回”的毫秒窗口（+10 VL）。
  back_switch_delay: 150
  # 在此窗口（毫秒）内进行 4 次快速切换会触发 +40 VL 的连续奖励。
  streak_window: 5000
  # 当玩家的 VL 超过这些阈值时执行的命令。
  thresholds:
    50:  "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for AutoTool"
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for AutoTool"
    200: "kick {player} AutoTool"

# Duping 可以识别出复制物品时熟悉的行为模式。
# 由于这仅识别模式，因此不完全精确，可能会忽略某些复制情况。
# 为了帮助调查，AntiCheatAddition 会在其日志文件中记录任何可疑行为的位置。
Duping:
  enabled: false
  parts:
    # DoubleDropped 部分检测拾取恰好是丢弃物品数量两倍的情况。
    DoubleDropped:
      enabled: true
    # Secret cache 尝试发现被其他方块吞没的秘密缓存的创建。
    # 复制物品的玩家通常会一次创建多个秘密缓存，以便让小号稍后收集物品。
    SecretCache:
      enabled: true
      # 关闭的容器在多长时间后被检查是否为秘密缓存（以分钟为单位）
      check_delay: 10
  # 在特定违规级别执行的命令。
  thresholds:
    50: "grim sendalert &7[&fACA&r&7]&r {player} in {world} might be duping items."
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for duping items."
    200: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for duping items."

# Fastswitch 检测玩家切换热键栏选择过快。
# 这是作弊者同时使用 Killaura 和 Scaffold 时的典型行为。
# 当服务器 TPS 过低时，此检查将自动禁用。
# 增加 25 VL。
Fastswitch:
  enabled: false
  # 取消热键栏选择的 VL 值。设置为 0 表示不取消。
  cancel_vl: 50
  # ping 较高的玩家不受此检查影响。设置为 -1 禁用。
  max_ping: 400
  # 在特定违规级别执行的命令。
  thresholds:
    30: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for Fastswitch"
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for Fastswitch"
    200: "kick {player} Fastswitch"

# ImpossibleChat 检测在诸如在物品栏中、冲刺、死亡等动作期间发送的聊天消息。
# 增加 25 VL。
ImpossibleChat:
  # 默认禁用，因为某些服务器允许自动聊天模组。
  # 如果您不允许，请启用此项。
  enabled: false
  # 取消消息的 VL 阈值。设置为 0 表示不取消。
  cancel_vl: 75
  # 在特定违规级别执行的命令。
  thresholds:
    50: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for ImpossibleChat"
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for ImpossibleChat"
    200: "kick {player} ImpossibleChat"

# Inventory 监视玩家的物品栏操作。在服务器 TPS 低时会自动禁用。
Inventory:
  enabled: false
  # ping 较高的玩家不受此检查影响。设置为 -1 禁用。
  # 注意: 大多数部分不依赖于 ping，会忽略此值。
  max_ping: 400
  parts:
    # 检测物品栏点击之间的固定间隔，这是箱子窃取机器人的典型特征。
    # 注意: 如果您允许物品栏排序模组，请禁用此部分。
    # 增加 20 到 70 VL。
    AverageHeuristic:
      enabled: true
    # 检测玩家长时间快速打开和关闭物品栏。
    # 这是一些物品栏作弊绕过尝试的典型特征。
    # 增加 2 VL。
    Frequency:
      enabled: true
    # 此部分检测在物品栏打开时进行攻击。
    # 增加 20 VL。
    Hit:
      enabled: true
      # 取消攻击的 VL 阈值。设置为 0 表示不取消。
      cancel_vl: 60
    # move 部分检测玩家在物品栏中移动。
    # 增加 5 (移动) 到 20 (跳跃) VL。
    Move:
      enabled: true
      # 取消移动的 VL 阈值。设置为 0 表示不取消。
      cancel_vl: 60
      # 减少极高 ping 玩家的误报，但会降低检查效果。
      # 正常连接由默认的宽松度覆盖。
      extreme_ping_leniency: false
    # MultiInteraction 部分防止玩家过快移动物品。
    # 增加 1 到 8 VL。
    MultiInteraction:
      enabled: true
      # 取消物品栏交互的 VL 阈值。设置为 0 表示不取消。
      cancel_vl: 25
    # 此部分检测箱子窃取者在清空物品栏后以完美时机关闭。
    # 增加 20 到 40 VL。
    PerfectExit:
      enabled: true
    # rotation 部分检测在打开物品栏时头部移动。
    # 增加 1 VL。
    Rotation:
      enabled: true
    # 检测在冲刺/潜行时进行物品栏交互。
    # 增加 30 VL。
    Sprinting:
      enabled: true
      # 取消物品栏交互的 VL 阈值。设置为 0 表示不取消。
      cancel_vl: 110
    # 使用统计测试来检测某些随机化的机器人点击行为。
    # 增加 1 到 60 VL。
    Statistical:
      enabled: true
  # 在特定违规级别执行的命令。
  thresholds:
    110: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for inventory cheats."
    160: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for inventory cheats."
    200: "kick {player} Inventory cheats."

# PacketAnalysis 是一个通用检查，用于搜索直接干扰协议的修改，
# 例如 Derp、Freecam、Killaura、Aimbot 和其他基于旋转的作弊。
PacketAnalysis:
  enabled: true
  parts:
    # 此部分检查仅沿一个轴的瞄准移动，这在劣质的自瞄或脚手架中存在。
    # 增加 20 VL
    AimStep:
      enabled: false
    # 此部分检查客户端在攻击后是否发送手臂动画数据包。
    # 这只能检测到最差的杀戮光环。
    # 增加 30 VL。
    Animation:
      enabled: true
    # EqualRotation 扫描重复的旋转数据包。
    # 这可以捕捉到一些 Scaffold、Tower、Killaura 和 Aimbot 作弊。
    # 增加 5 VL。
    EqualRotation:
      enabled: true
    # IllegalPitch 检测原版客户端无法发送的非法俯仰角。
    # 增加 150 VL。
    IllegalPitch:
      enabled: true
    # PerfectRotation 检查某些作弊所表现出的非常精确的旋转。
    # 增加 4 到 5 VL。
    PerfectRotation:
      enabled: true
  # 在特定违规级别执行的命令。
  thresholds:
    40: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bPacketAnalysis &8| &7[&b|&f||||&7]"
    60: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bPacketAnalysis &8| &7[&b||&f|||&7]"
    120: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bPacketAnalysis &8| &7[&b|||&f||&7]"
    160: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bPacketAnalysis &8| &7[&b||||&f|&7]"
    200:
    - "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bPacketAnalysis &8| &7[&b|||||&7]"
    - "kick {player} PacketAnalysis"

# Scaffold 检测在玩家下方放置方块以快速建造桥梁的作弊。
# 始终活动的 Average 核心部分会增加 20 到 130 VLs。
Scaffold:
  enabled: true
  # 这是如果玩家建造过快，Scaffold 强制执行的主要延迟。
  # 这涵盖了所有常见的建造技巧和玩家。不过，如果您的服务器上有
  # 技术非常高超且建造技巧惊人的玩家，您可能需要减小此值（以毫秒为单位）。
  placement_delay: 50
  # 取消方块放置的 VL 阈值。设置为 0 表示不取消。
  cancel_vl: 100
  # 超过 cancel_vl 的检测将在此时间内停止所有方块放置（以毫秒为单位）。
  timeout: 1000
  parts:
    # 此部分检测玩家放置方块时的可疑角度。
    # 增加 15 VL。
    Angle:
      enabled: false
    # 此部分检测一些无效的方块放置，例如对着空气或自身放置。
    # 增加 30 VL。
    Face:
      enabled: false
    # 检测在搭路时跳跃。对于合法玩家来说是可能的，但没有作弊很难实现。
    # 增加 20 VL。
    Jumping:
      enabled: true
    # 此部分检测可疑的放置位置。
    # 增加 30 VL。
    Position:
      enabled: false
    # 此部分分析玩家在搭路时的旋转。
    # 增加 5 到 30 VL
    Rotation:
      enabled: true
    # 此检查与安全行走相关的行为
    Safewalk:
      # 增加 15 VL。
      Edge:
        enabled: false
      # 增加 20 VL。
      Timing:
        enabled: false
    # 此部分检测在方块放置之间冲刺。
    # 增加 45 VL。
    Sprinting:
      enabled: false
  # 在特定违规级别执行的命令。
  thresholds:
    40: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bScaffold &8| &7[&b|&f||||&7]"
    80: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bScaffold &8| &7[&b||&f|||&7]"
    120: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bScaffold &8| &7[&b|||&f||&7]"
    160: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bScaffold &8| &7[&b||||&f|&7]"
    200:
    - "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bScaffold &8| &7[&b|||||&7]"
    - "kick {player} Scaffold"

# Shield 检测影响与盾牌交互的作弊。
# 此检查仅在 Minecraft 1.15+ 中可用
Shield:
  enabled: false
  parts:
    # 此部分检测玩家在攻击的同时用盾牌格挡。
    Hit:
      enabled: true
      # 取消攻击的 VL 阈值。设置为 0 表示不取消。
      cancel_vl: 60
  # 在特定违规级别执行的命令。
  thresholds:
    110: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for Shield"
    160: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for Shield"
    200: "kick {player} Shield"

# Skinblinker 检测在玩家冲刺或潜行时改变皮肤部件的作弊。
Skinblinker:
  enabled: true
  parts:
    # 此部分检测在冲刺或潜行时发送的设置数据包。
    # 增加 50 VL。
    Sprinting:
      enabled: true
    # 当前协议在皮肤数据包中有一个未使用的位，Skinblinker 作弊经常切换该位。
    # 注意: 使用此位进行装饰的自定义客户端可能会出现误报。
    UnusedBit:
      enabled: true
  # 在特定违规级别执行的命令。
  thresholds:
    40: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bSkinblinker &8| &7[&b|&f||||&7]"
    80: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bSkinblinker &8| &7[&b||&f|||&7]"
    120: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bSkinblinker &8| &7[&b|||&f||&7]"
    160: "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bSkinblinker &8| &7[&b||||&f|&7]"
    200:
    - "grim sendalert &7[&fACA&r&7]&r {player} &7failed &bSkinblinker &8| &7[&b|||||&7]"
    - "kick {player} Skinblinker"

# Teaming 检测可能组队的玩家。
Teaming:
  enabled: false
  # 玩家之间被视为组队的最大距离是多少？（以方块为单位）
  proximity_range: 4.5
  # 允许的最大队伍规模（1 = 不允许组队）
  allowed_size: 1
  # 必须经过多长时间不攻击附近玩家才被视为组队？（以毫秒为单位）
  no_pvp_time: 6000
  # 此处列出了所有启用此检查的世界。
  enabled_worlds:
    - "world"
  # 在这里，您可以定义不运行检查的区域。
  # 条目结构如下:
  # - "<affected_world> <x1> <z1> <x2> <z2>"
  safe_zones:
    - "world -15 -15 15 15"
  # 如果启用此设置，AntiCheatAddition 将把任何禁用 PVP 的 worldguard 区域视为安全区。
  worldguard: false
  # 这些 VL 对于一个团队是累积的。
  # 每个团队成员每个间隔获得（实际团队规模）-（允许团队规模）VL。
  # 在特定违规级别执行的命令。
  thresholds:
    4: "grim sendalert &7[&fACA&r&7]&r {player} in {world} may be Teaming"
    10: "grim sendalert &7[&fACA&r&7]&r {player} in {world} are suspected for Teaming"
    15: "grim sendalert &7[&fACA&r&7]&r {player} in {world} are highly suspected for Teaming"

# Tower 检测允许快速垂直建造的作弊。
# 增加 1 到 1000 VL（后者保留给即时建塔）。
Tower:
  enabled: false
  # 取消方块放置的 VL 阈值。设置为 0 表示不取消。
  cancel_vl: 60
  # 超过 cancel_vl 的检测将在此时间内停止所有方块放置（以毫秒为单位）。
  timeout: 6000
  # 在特定违规级别执行的命令。
  thresholds:
    60: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is suspected for Tower"
    100: "grim sendalert &7[&fACA&r&7]&r {player} in {world} is highly suspected for Tower"
    200: "kick {player} Tower"


