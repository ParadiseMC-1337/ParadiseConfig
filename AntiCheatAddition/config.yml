# BrandHider 修改 Minecraft 调试屏幕上的服务器品牌。
# 用于自定义消息或隐藏您的服务器软件。
BrandHider:
  enabled: true
  # 这是品牌的替换文本。
  # 您可以使用字符“&”表示颜色代码和所有在普通检查中可用的占位符。
  brand: "Paradise"
  # 动态占位符（如 {time}、{date}、{ping} 等）的刷新率。
  # 如果您只使用静态文本或占位符，请将其设置为 0（以 tick 为单位）。
  refresh_rate: 0

# CommandHider 允许您定义一个自定义消息，如果玩家试图执行 AntiCheatAddition 的命令
# 但没有必要的权限。
CommandHider:
  permissions_message: "未知命令。请输入“/help”获取帮助。"

# 此模块会伪造服务器上所有玩家的生命值，从而使 DamageIndicators、HealthTags 和其他
# 试图显示其他玩家生命值的模组失效。
# 其他插件仍然可以获取准确的玩家生命值。
DamageIndicator:
  enabled: true
  # 要伪造生命值的实体类别。
  spoof:
    players: true
    others: true

# InformationHider 会混淆发送给所有客户端的特定游戏信息，从而带来信息优势。
# 原版玩家不会体验到任何差异。
InformationHider:
  enabled: true
  parts:
    # 这部分会混淆物品的耐久度，以防止作弊程序显示正确的耐久度。
    # 原版玩家不会看到任何差异。
    durability:
      enabled: true
    # 这部分会混淆附魔，以防止作弊程序显示正确的类型和等级。
    # 原版玩家不会看到任何差异。
    enchantments:
      enabled: true
    # 这部分会混淆手中物品数量和一般装备。
    # 原版玩家不会看到任何差异。
    item_count:
      enabled: true

# 如果两个玩家看不见对方，ESP 会在数据包级别上隐藏他们的信息。
# ESP 不会扫描两个玩家之间的整个距离以提高性能。
# 因此，ESP 有时会显示原本不可见的玩家。
#
# 主要功能:
# - 潜行隐藏:  潜行的玩家将对其他玩家隐藏，除非被直接看到。
#                    这使得 ESP、追踪器、雷达和相关作弊在没有视线的情况下无法发现潜行的玩家。
#
# - 装备隐藏: 如果一个玩家对另一个玩家不可见，ESP 将隐藏他们穿着或手中的任何装备。
#                    因此，作弊者无法再判断玩家的战斗力。
#                    在低于 1.11 版本的 Minecraft 服务器上，此部分会自动禁用。
#
# 如果有大量玩家集中在一个世界，ESP 检查可能会导致高 CPU 负载。
# 在创建新世界后，请重启您的服务器以激活其中的 ESP。
Esp:
  enabled: false
  # 两个 ESP 周期之间的时间。
  # 低值会降低性能，高值可能会导致玩家隐藏时间过长并突然出现。（以 tick 为单位）
  interval_ticks: 2
  # 默认情况下，只有潜行的玩家会完全对其他玩家隐藏，因为名称标签可以穿透墙壁。
  # 如果您禁用了名称标签或选择忽略此原版行为，您可以将此选项设置为 true，
  # 这将导致所有玩家被完全隐藏，即使没有潜行。
  only_full_hide: false
  # Esp 是否应考虑 Minecraft 的第三人称视角？启用此项会降低性能。
  calculate_third_person_modes: false

# LogBot 清理 AntiCheatAddition 和服务器的旧日志文件。
# 它每 12 小时和服务器启动时运行一次。
LogBot:
  enabled: false
  # 保留 AntiCheatAddition 日志的天数。设置为 -1 表示无限期保留。
  AntiCheatAddition: 10
  # 保留服务器日志的天数。设置为 -1 表示无限期保留。
  Server: 10


