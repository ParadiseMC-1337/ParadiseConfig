# 定义调试日志级别
# 可能的值有: "OFF", "SEVERE", "WARNING", "INFO", "FINE", "FINER", "FINEST", "ALL" 等
# 默认为 "INFO"，将任何值设置为 "FINE" 会记录违规调试信息。
# "OFF" 禁用日志记录，"FINER" 会记录各种调试消息，"ALL" 或 "FINEST" 会启用垃圾邮件般的调试消息。
Debug:
  # 控制台的日志记录级别
  console_level: "INFO"
  # 日志文件的日志记录级别
  # 提交错误报告时，文件日志级别必须至少为 "FINE"
  # 如果您想提交绕过，请将其设置为 "FINER"
  file_level: "FINE"
  # 具有调试权限的玩家的日志记录级别。他们仍然可以使用调试命令禁用它们
  # 即使此项不是 "OFF"
  player_level: "FINE"
