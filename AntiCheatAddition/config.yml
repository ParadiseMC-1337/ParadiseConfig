# Sentinel 监视您的服务器，在加入时检测模组，有时甚至是某些作弊客户端，且没有误报。
# 此外，它还试图识别可以安全封禁的各种漏洞和非法物品。
# 您可以在自定义部分定义自己的检查。
Sentinel:
  Exploits:
    # BookPage 防止恶意书籍导致服务器延迟、执行命令或打开文件。
    # 此哨兵会消除服务器上与以下类别相对应的任何书籍。
    BookPage:
      enabled: true
      # 您服务器上书籍的页面限制是多少？
      # 原版客户端在使用书与笔书写时有 100 页的限制。
      # 如果您的服务器使用具有更多页面的自定义书籍，请增加此数字。
      max_page_count: 100
      # 是否擦除在用户电脑上打开本地文件的书籍？
      disallow_open_file: true
      # 是否擦除使用非标准 Minecraft 颜色（可能导致错误或延迟）的书籍？
      disallow_custom_colors: true
      # 所有带有执行以下列出命令的 ClickAction 的书籍都将被删除。
      disallowed_commands:
        - "op"
        - "deop"
        - "lp"
        - "luckperms"
        - "permissions"
        - "perms"
        - "perm"
      # 检测到可疑书籍时执行的命令:
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Maliciously modified book."

    # CommandBlock 检测并移除玩家物品栏中未经授权的命令方块。
    CommandBlock:
      enabled: true
      # 检测到命令方块时执行的命令:
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Command block."

    # CreativeKillPotion 检测并删除利用漏洞即使在创造模式下也能杀死玩家的药水。
    CreativeKillPotion:
      enabled: true
      # 检测到非法药水时执行的命令:
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Illegal Potion."

    # 各种作弊客户端允许玩家攻击自己，在某些情况下给予他们优势，比如
    # 滥用游戏的死亡机制。
    SelfDamage:
      enabled: true
      # 检测到自我攻击时执行的命令:
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Self damage."

    # TrollPotion 检测并删除长时间严重损害玩家视力的药水。
    # 涵盖效果: 失明、黑暗 (Minecraft 1.19+), 反胃
    TrollPotion:
      enabled: true
      # 触发检测效果的最短时间（秒）
      min_effect_time: 500
      # 如果检测到非法药水，将执行什么命令？
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Troll Potion"

  # 一款流行的 pvp 模组，可以显示 HUD、披风并具有多种社交功能。
  5Zig:
    enabled: false
    # 如果检测到该模组，将执行什么命令？
    commands:
      - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses 5Zig"

  # 一款流行的 PvP 修改，以增强冲刺行为 (ToggleSprint)
  BetterSprinting:
    enabled: false
    # 这个模组提供了一种禁用其部分功能的方法。
    disable:
      # 设置为 true 以完全禁用该模组。
      # 如果此项设置为 true，其他选项将被忽略。
      general: false
      # 这在创造模式或生存模式下飞行时为玩家提供可配置的速度提升。
      survival_fly_boost: true
      enable_all_dirs: true
    # 如果检测到该模组，将执行什么命令？
    commands:
      - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses BetterSprinting"

  # 这个 Sentinel 适用于最新版本的 LabyMod，一个流行的 PvP 模组，类似于 5zig，但功能更多并支持 TS3。
  # 如果激活，Sentinel 将覆盖此 Sentinel 工作所需的 LabyModAPI 插件的配置选项。
  LabyMod:
    enabled: false
    # 这允许您向 LabyMod 玩家在他们的 tablist 中显示一个横幅图像。
    # 根据他们的文档 (https://docs.labymod.net/pages/server/displays/tablist/)
    # 图像比例必须为 5:1，推荐分辨率为 1280x256 像素。
    TablistBanner:
      enabled: false
      # 请在此处指定获取图像的 URL。
      url: ""
    # 此设置确定您的服务器上是否允许 LabyMod-Voicechat（true 表示允许）。
    Voicechat: true
    # 这个模组提供了一种禁用其部分功能的方法。
    # 如果您想阻止模组的某个部分，请将相应的值设置为 true
    disable:
      # 修复 Minecraft 中快速放置岩浆的渲染错误（幽灵方块）。
      # 如果岩浆是您服务器的重要组成部分，这可能被视为一种作弊形式。
      improved_lava: false
      # 解决了 Minecraft 中快速头部移动导致准星略微滞后的问题。
      # 这可以被视为半作弊行为，因为它在战斗中提供了微小的瞄准优势。
      crosshair_sync: false
      # 这修复了一些物品栏错误，改善了药水和汤的补充。
      # 许多人认为这是一种作弊形式，因为它提供了巨大的可靠性加成。
      refill_fix: true
      # 纯粹美观的 GUI 修改，包括坐标、方向和当前时间。
      gui_all: false
      # 这以 HUD 的形式在显示器上呈现玩家的药水效果。
      gui_potion_effects: false
      # 这在 HUD 中显示玩家的当前盔甲（包括耐久度）。
      gui_armor_hud: false
      # 这在 HUD 中显示玩家的武器和他们的箭矢数量。
      gui_item_hud: false
      # 一项纯粹美观的功能，改变了建筑动画。
      blockbuild: false
      # 各种装饰性功能
      tags: false
      # 这添加了频道和过滤器以增强聊天体验（客户端）。
      # 这类似于作弊，因为它包含一个 AutoText 模块，让您可以快速编写预定消息，
      # 加上专属符号（绕过聊天过滤器）。
      chat: false
      # 一项纯粹美观的功能，改变了手臂动画。
      animations: false
      # 这会渲染玩家的饱和度，有时被视为不公平的优势。
      saturation_bar: false
    # 如果检测到该模组，将执行什么命令？
    commands:
      - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses LabyMod"

  # 一款投影（客户端）全息图以简化建筑的模组，但也有一个用于下载世界的功能模块。
  # 由于该模组年代久远，此 Sentinel 仅在 Minecraft 1.8-1.12 版本上激活。
  Schematica:
    enabled: false
    # 这个模组提供了一种禁用其部分功能的方法。
    # 如果您想阻止模组的某个部分，请将相应的值设置为 true
    disable:
      # 根据蓝图自动建造。
      # 这有时被称为建筑机器人。
      printer: true
      # 这将世界的一部分保存为蓝图，就像一个有限的 WorldDownloader 模组。
      save: true
      # 这允许在您的服务器上加载一个蓝图用于打印或全息图。
      load: false
    # 如果检测到该模组，将执行什么命令？
    commands:
      - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses Schematica"

  # Vape 是一款广泛使用的幽灵客户端，经常出现在排名 PvP 游戏中，并且经过专门设计，在屏幕共享中特别难以发现。
  # Sentinel 只能识别一些破解的客户端版本。
  # 此 Sentinel 在 Minecraft 1.13+ 中无法工作，因为破解版本是 1.8，而 1.13 的 API 发生了巨大变化。
  Vape:
    enabled: true
    # 如果检测到该模组，将执行什么命令？
    # 可以考虑自动封禁。
    commands:
      - "kick {player} Illegal client modification"

  # WorldDownloader 是一款流行的修改，用于检索服务器的地图。
  WorldDownloader:
    enabled: false
    # 这个模组提供了一种禁用其部分功能的方法。
    disable:
      # 设置为 true 以完全禁用该模组。
      # 如果此项设置为 true，其他选项将被忽略。
      general: true
      # 这会禁用服务器 api 中尚未包含的该模组的未来功能。
      future: true
      # 这设置了从玩家位置下载的区块范围。
      # -1 表示无限范围。范围的形状是正方形，不是圆形。
      # 如果 chunk_caching 设置为 false，此项无效。
      save_radius: 0
      # 这会禁用区块缓存，该功能允许玩家保存他们移动过的所有区块。
      chunk_caching: true
      # 玩家是否应该能够保存（tile）实体？
      entity_saving: true
      tile_entity_saving: true
      # 如果 tile_entity_saving 设置为 true，此项无效。
      container_saving: true
    # 如果检测到该模组，将执行什么命令？
    commands:
      - "kick {player} WorldDownloader"

  # 在这里，您可以定义自己的简单 Sentinel 检查。
  # 请确保检查名称中不使用特殊字符且没有重复名称。
  # 通道名称和“contains”中允许使用特殊字符。
  #
  # 创建自己的检查的基本指南:
  # (1) 复制 PXMod 的部分
  # (2) 将该部分的名称从 PXMod 重命名为 <您的自定义检查名称>
  # (3) 在 incoming channels 中添加您想要监听的通道（例如“minecraft:brand”）。
  #     AntiCheatAddition 会自动尝试生成旧版通道名称并同时监听它们
  #     （在这种情况下是“MC|Brand”）。如果您知道旧版名称，请添加它，AntiCheatAddition 会为您的服务器版本选择
  #     正确的名称。
  # (4) 如果需要，阐明消息应包含什么内容以触发检查。例如，如果您正在监听
  #     “minecraft:brand”和 superspecialmod:version 来检测一个模组，您可以将 containsAny 定义为：[“SSM”, “ssm”]。
  #     注意：这纯粹是一个虚构的例子。模组有不同的通道和消息。
  #     许多模组不进行通信，尤其是作弊客户端。
  # (5) 定义检测到模组时要执行的命令。命令在玩家加入后立即执行一次。
  #     这允许您通过在玩家加入时踢出他们来禁止服务器上某个特定的模组。
  Custom:
    # 这会检测 Forge。
    Forge:
      enabled: false
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "minecraft:brand"
        - "MC|Brand"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ "forge", "fml" ]
      # 如果检测到该模组，将执行什么命令？
      commands:
        - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses Forge"

    # 这会检测 Liteloader。
    LiteLoader:
      enabled: false
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "minecraft:brand"
        - "MC|Brand"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ "LiteLoader", "Liteloader" ]
      # 如果检测到该模组，将执行什么命令？
      commands:
        - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses LiteLoader"

    # 这会检测 PixelClient。
    PixelClient:
      enabled: false
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "mc:pixel"
        - "MC|PIXEL"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ ]
      # 如果检测到该模组，将执行什么命令？
      commands:
        - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses PixelClient"

    # 这会检测 PXMod。
    PXMod:
      enabled: false
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "px:version"
        - "PX|Version"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ ]
      # 如果检测到该模组，将执行什么命令？
      commands:
        - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses PXMod"

    # 这会检测 Rift。
    Rift:
      enabled: false
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "minecraft:brand"
        - "MC|Brand"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ "rift" ]
      # 如果检测到该模组，将执行什么命令？
      commands:
        - "grim sendalert &7[&fACA&r&7]&r {player} in {world} uses Rift"

    # 这会检测 Winterware。
    Winterware:
      enabled: true
      # AntiCheatAddition 将监听的通道。
      incoming_channels:
        - "lc:brand"
        - "LC|Brand"
      # 消息必须包含列表中的所有字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAll: [ ]
      # 消息必须包含列表中至少一个字符串才能触发检测。[] 是一个空列表。
      # 如果列表为空，则接受所有消息。
      containsAny: [ ]
      # 如果检测到该模组，将执行什么命令？
      # 可以考虑自动封禁。
      commands:
        - "kick {player} Illegal Client Modifications"


